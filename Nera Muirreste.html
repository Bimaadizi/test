<p>Nera Muirreste was the wife of Elvath Muirreste .</p>
<h2>History</h2>
<p>In 1374 DR , after Elvath's death in the Battle of the Cwm , Seiveril Miritar went to visit Nera in order to tell her how her husband died valorously.</p>
