<p>Thalimvur was a peculiar halfling and gnome delicacy found throughout Faerûn .</p>
<h2>Description</h2>
<p>The dish was cooked using an unlikely protein – maggots . These insects were simply fried in maple syrup or maple sap and served.</p>
