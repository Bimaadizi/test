<p>The Book of St. Sollars was a religious tome dedicated to St. Sollars the Twice-Martyred , a saint of Ilmater the Broken God. It consisted of numbered verses.</p>
<p>A copy rested on the altar of the Abbey of St. Sollars around 1359 DR .</p>
