<p>Honeyed knots were a type of coarse pastry found in the Sword Coast .</p>
<h2>Description</h2>
<p>The ingredients involved in baking these pastries were flour , eggs , sugar , and nuts. Their name was derived from them sometimes being glazed in honey when served fresh.</p>
