<p>Halaster's Hold was a ruined wizard tower in Waterdeep .</p>
<h2>History</h2>
<p>The tower was constructed in the Year of Scattered Stars, 168 DR , by Halaster Blackcloak and was abandoned in the Year of Sundered Sails, 307 DR , and fell into disrepair.</p>
