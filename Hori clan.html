
<p>The Hori clan was the greatest ally of the Niwa clan in Miyama Province in Kozakura in 1357 DR .</p>
<p>They were a branch of the Niwa and held posts of shugodai and shugo-matadai and many jito positions on the largest shoen in Miyama.</p>
