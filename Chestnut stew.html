<p>Chestnut stew was a rather simple vegetable dish that had been around in the Icewind Dale region for a long time prior to the late-15 th century DR .</p>
<h2>Description</h2>
<p>This dish consisted of roasted chestnuts , lentils , and bread that was a day old.</p>
