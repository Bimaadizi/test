<p>Shipwrecker was a giant sea snake living on Al-Zabdiyat in the Crowded Sea in 1367 DR .</p>
<h2>Activities</h2>
<p>Shipwrecker was the pet of the sha'ir Khadiga , helping her guard the island from intruders.</p>
