<p>Sa Shull was a magical dagger that could be found in the deepest level of the catacombs of Temple Darkmoon .</p>
<h2>Description</h2>
<p>The dagger had a +2 enchantment. It laid on the floor with parts of a skeleton and a couple of rocks.</p>
