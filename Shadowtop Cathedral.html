<p>Shadowtop Cathedral was a stand of tall shadowtop trees in the High Forest and an important meeting place for the Emerald Enclave after 1485 DR .</p>
<h2>Inhabitants</h2>
<p>Moon elf druids occasionally visited the Cathedral.</p>
