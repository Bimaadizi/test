<p>Ortolans were a type of songbird .</p>
<h2>Ecology</h2>
<p>Ortolans were found in Faerûn .</p>
<h3>Uses</h3>
<p>They were considered a delicacy among the le Shay of Sarifal , who ate them after they were imported, blinded, force fed, drowned in brandy , and then whole-roasted.</p>
