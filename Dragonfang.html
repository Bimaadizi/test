<p>A dragonfang was a magical dagger with a normal appearance.</p>
<h2>Powers</h2>
<p>Its wielder could cause it to emit a 30-m (90-ft) lightning bolt from its tip, up to four times per day. They were particularly damaging to dragons and dracoliches .</p>
