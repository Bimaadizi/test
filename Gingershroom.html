<p>A gingershroom was an unusual type of fungus . Its smell was reminiscent of ginger .</p>
<h2>Availability</h2>
<p>Gingershrooms grew in the subterranean Botanical Garden beneath the Cloak Tower of Neverwinter in the Year of the Ageless One, 1479 DR .</p>
