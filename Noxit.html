<p>Noxit was a quasit who served the fey'ri conjurer Laelran Aelorothi . He aided in his deceptions when he joined the Arcane Brotherhood of Luskan circa 1370 DR .</p>
<p>Noxit could adopt the shape of a bat or giant centipede .</p>
