<p>Cloudwing was the divine mount of Uthgar 's avatar.</p>
<h2>Description</h2>
<p>Cloudwing was a sky pony that had a spotted gray coat.</p>
<h2>Abilities</h2>
<p>The pegasus could fly at a speed of 8 yards (7.3 meters) per second.</p>
