<p>Alu was a small town located in the nation of Halruaa during the 14 th century DR .</p>
<h2>Geography</h2>
<p>Alu was located on the coast of southwest Halruaa. The town lay along the shore of the western half of the Bay of Taertal on the Great Sea .</p>
