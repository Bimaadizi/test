<p>Saril was a saint of the Church of Ilmater . They were the patron and namesake of a priory nestled between Calimshan and Tethyr .</p>
<h2>History</h2>
<p>A later descendant of Saril, the Revered Father Hamash , would be in charge of St. Saril's Priory .</p>
