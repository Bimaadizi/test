<p>Halabar was a small town located in the nation of Halruaa during the 14 th century DR .</p>
<h2>Geography</h2>
<p>Halabar was located on the plains of central Halruaa north of Lake Halruaa . Halabar was situated due west of the River Aluar .</p>
