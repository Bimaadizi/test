<p>Elboar's Finest was a wine and spirits shop found in Amphail around 1367 DR .</p>
<h2>Structure</h2>
<p>This shop was paneled with dark wood.</p>
<h2>Activities</h2>
<p>In addition to wine and spirits, Elboar's Finest also offered assorted spices and sauces.</p>
