<p>Felaar Tanil was an elven poet in Waterdeep in the late mid-to-late 15 th century DR .</p>
<h2>History</h2>
<p>In 1379 DR , Felaar was one of many Waterdhavians kidnapped and enslaved by Lanador .</p>
