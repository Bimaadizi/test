<p>Suld was a member of the Cult of the Dragon .</p>
<h2>History</h2>
<p>In the Year of the Prince, 1357 DR , Suld and Arkuel were servants of the Cult's archmage, Malark Himbruel , on a mission to capture Shandril Shessair inside the Twisted Tower of Ashaba .</p>
