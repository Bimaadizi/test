<p>The Sea Wolf Inn was an inn located in the coastal city of Bezantur in Thay during the mid-to-late 14 th century DR .</p>
<h2>Location</h2>
<p>The Sea Wolf Inn was located in southern Bezantur on the waterfront with the Alamber Sea near the docks.</p>
