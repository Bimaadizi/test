<p>Borgul was a dog belonging to Tamaeril Bladesemmer in the mid-14 th century DR .</p>
<h2>History</h2>
<p>Borgul died protecting Tamaeril Bladesemmer from Amril Zoar in early Flamerule of 1355 DR .</p>
