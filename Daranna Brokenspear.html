<p>Daranna Brokenspear was a high-ranking Harper ranger agent in the High Forest .</p>
<h2>History</h2>
<p>In 1486 DR , Daranna and some of her agents joined Khochen and Vescaras to help, and surveil, Mehen in researching the missing Farideh .</p>
