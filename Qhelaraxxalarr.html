<p>Qhelaraxxalarr was a mind flayer .</p>
<h2>History</h2>
<p>Once Elminster defeated and froze Qhelaraxxalarr.</p>
<p>In 1487 DR , Elminster summoned it to Myth Drannor in order to create chaos among the Sembian mercenaries and then bound Qhelaraxxalarr to that city.</p>
