<p>Felaern Starym was an ancestor of the Starym of Cormanthyr in the 3 rd century DR .</p>
<h2>Legacy</h2>
<p>Glarald Starym retrieved an enchantment from his tomb, which allowed him to control wands and scepters from afar. This enchantment was forbidden.</p>
