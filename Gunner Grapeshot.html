<p>Gunner Grapeshot was the commander of the artillery of Silverymoon in the late 15th century DR .</p>
<h2>History</h2>
<p>In 1485 DR Gunner, with the help of the reborn Regis , was one of the leaders planning Luruar 's counterattack.</p>
