<p>The Watchful Lynx was an inn in the city of Arabel in Cormyr around 1367 DR .</p>
<p>It stood right by Eastgate, the eastern entrance of the city, and faced the Bazaar.</p>
<p>It catered to customers of lesser means.</p>
