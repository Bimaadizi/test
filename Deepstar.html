<p>Deepstar was a deep, tiny pool west of Elmwood .</p>
<h2>Characteristics</h2>
<p>The pond had its name because, in moonless nights, it reflected a single, bright star from the sky.</p>
<p>West of it lay one of the refuges created by Maldiglas Turntower .</p>
