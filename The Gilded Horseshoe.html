<p>The Gilded Horseshoe was an inn located in the town of Longsaddle during the mid-to-late 14 th century DR .</p>
<h2>Location</h2>
<p>The Gilded Horseshoe sat near the middle of the town south of an open market and the Saddle Pond .</p>
