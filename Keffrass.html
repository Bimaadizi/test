<p>Keffrass was a Vremyonni wizard of Rashemen .</p>
<h2>History</h2>
<p>Shortly after the death of Bastun 's sister, Keffrass taught and inducted him into the brotherhood of the Vremyonni. Keffrass lived at the Running Rocks.</p>
