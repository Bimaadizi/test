
<p>Cordryn Huntsilver , was a noble from Cormyr . He was involved with Gaspar Cormaeril and Aunadar Bleth in the Abraxus affair , Cordyn was Maestoon's last surviving son, was exiled and disinherited for his involvement in the Abraxus Affair</p>
