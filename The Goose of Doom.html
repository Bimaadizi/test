<p>The Goose of Doom was a dockside tavern in Suzail .</p>
<h2>Reputation</h2>
<p>The place attracted a crowd that had little love for the nobility of Cormyr , or for the Purple Dragons .</p>
<h2>Patrons</h2>
<p>A regular was Brorn Roril , retired swordcaptain .</p>
