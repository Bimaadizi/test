<p>Nuulatha was a small town located in the nation of Halruaa during the 14 th century DR .</p>
<h2>Geography</h2>
<p>Nuulatha was located in southwest Halruaa. The coastal town lay on the shores of the western region of the Bay of Taertal along the Great Sea .</p>
