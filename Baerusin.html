<p>Baerusin was someone who sold Godsfrown Shields in 1356 DR .</p>
<h2>History</h2>
<p>On Ches 16 of 1356 DR , Andemel Graeven was telling some friends about the Godsfrown Shield he purchased from Baerusin, who had recently taken to selling those.</p>
