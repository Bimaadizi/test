<p>Uhmbrick was a mercenary ranger circa 1363 DR .</p>
<h2>History</h2>
<p>Uhmbrick led a company of 50 fellow ranger mercenaries who were often based in The Way Inn . In 1363 DR, they became involved in the Second Dragonspear War .</p>
