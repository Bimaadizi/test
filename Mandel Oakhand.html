<p>Mandel Oakhand was an Iriaeben weaponsmith in the 14 th century DR .</p>
<h2>History</h2>
<p>In 1373 DR , Mandel forged the rapier Quick for Strasus Thingoleir , who gifted it to his son Keph Thingoleir .</p>
