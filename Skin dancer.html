
<p>Skin dancers were creatures that wore the flesh of human beings in an attempt to appear human.</p>
<h2>Abilities</h2>
<p>If a skindancer stole another person's skin, their victim became a skin dancer. A skindancer would be returned to normal if a restoration spell was cast on them.</p>
