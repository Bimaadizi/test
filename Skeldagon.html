<p>Skeldagon was an inhabitant of Avernus in 1372 DR .</p>
<h2>Relationships</h2>
<p>In 1372 DR , Nergal was concerned his captive, Elminster Aumar , could wander into his domain, implying that Skeldagon was an extant rival at the time.</p>
