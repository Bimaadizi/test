<p>The Sword of Arvoreen was a special short sword given to Mazzy Fentan by Arvoreen himself.</p>
<h2>Powers</h2>
<p>It could only be used by halflings , and caused struck opponents to slow down while protecting the wielder from slowing and stun effects.</p>
