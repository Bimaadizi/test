<p>Haldreithen was a sun elf high mage lore keeper in Evermeet .</p>
<h2>History</h2>
<p>In 1374 DR , after the failed fey'ri invasion of Evereska , Haldreithen was among the high mages that summon Araevin Teshurr to explain about it.</p>
