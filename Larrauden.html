<p>The Larrauden was a river in Faerûn .</p>
<h2>Description</h2>
<p>The Larrauden had frost along its banks on some days, presumably during winter.</p>
<h2>Geography</h2>
<p>Buckralam's Starn could be found in the same vale where the Larrauden crossed the Gar's Road .</p>
