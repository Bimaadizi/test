<p>Türkhaari was a traditional Thymari pickle dish, made from gourds , pepper , charchuka , lemon , and herbs and spices , and talsh , a resin from the nychaki herb.</p>
<h2>Locations</h2>
<p>The türkhaari was a traditional delicacy of Tymanther .</p>
