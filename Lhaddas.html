<p>Lhaddas was a small town located in the nation of Halruaa during the 14 th century DR .</p>
<h2>Geography</h2>
<p>Lhaddas was located in eastern Halruaa. The town lay along the south bank of the River Maeru north of the Kilmaruu Swamp .</p>
