<p>Bathmé was a small town located in the nation of Halruaa during the 14 th century DR .</p>
<h2>Geography</h2>
<p>Bathmé was located in the Halar Hills of west Halruaa. The town was situated long the north bank of the River Halar north of Akhlaur Swamp .</p>
