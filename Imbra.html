<p>Imbra was a member of the Twisted Rune around late 1487 DR .</p>
<h2>History</h2>
<p>Imbra was a wizard, spy, and thief in service to Runemaster Calathlarra . She reported to her master about the fighting in the Dragon Rampant club in Suzail .</p>
