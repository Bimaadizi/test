<p>Grezkith was a molydeus in service to Axithar in 1385 DR .</p>
<h2>History</h2>
<p>Grezkith was part of the demon armies gathered by Axithar for an assault on Celestia , thanks to Kaanyr Vhok just after Spellplague .</p>
