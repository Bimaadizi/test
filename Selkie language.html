<p>The Selkie language was the language spoken by selkies , an aquatic race of shapechangers.</p>
<h2>Speakers</h2>
<p>Beyond selkies themselves, Selkie was a common secondary language among arctic dwarves and sea elves of the Inner Sea .</p>
