<p>Paektu-san was a settlement in the kingdom of Koryo in Kara-Tur .</p>
<h2>Geography</h2>
<p>Paektu-san lay on the southern coast of the western peninsula, north of the Dragon's Teeth , a series of straits that were impossible to navigate.</p>
