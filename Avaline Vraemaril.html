<p>Avaline Vraemaril was an elven attendant at Mystra's Arms in the late mid-to-late 15 th century DR .</p>
<h2>History</h2>
<p>In 1379 DR , Avaline was one of many Waterdhavians kidnapped and enslaved by Lanador .</p>
