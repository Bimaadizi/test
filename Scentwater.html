<p>Scentwater was water mixed with perfume for bathing purposes.</p>
<p>Scentwater baths in large copper bathtubs were one of the services offered to guests of The Worried Wyvern inn in the hamlet of Sevenecho in the Vast around 1370 DR .</p>
