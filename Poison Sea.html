<p>The Poison Sea was an aquifer located beneath the Howling Mountains in Relmaur , Laerakond .</p>
<h2>Inhabitants</h2>
<p>A tribe of genasi known as the Saqr lived on an island made of crystal located in the center of the aquifer.</p>
