<p>Garonder Illance was an old noble in Cormyr and the lord of House Illance .</p>
<h2>History</h2>
<p>In 1487 DR , Garonder gathered with other nobles to discuss the threats facing the kingdom, among them there were also Mirt and Manshoon .</p>
