<p>Onycha was a natural plant resin valued for its pleasant smell.</p>
<h2>Availability</h2>
<p>Aurora's Emporium sold onycha resin for 3 gp per 1 oz (28 g), intended for use by priests as an aromatic ritual reagent.</p>
