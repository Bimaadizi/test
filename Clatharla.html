<p>House Clatharla was a noble elven house.</p>
<h2>History</h2>
<p>By the Year of the Hippogriff's Folly, 241 DR , House Clatharla was defunct. Prior to their dissolution, the Dowsing Eye of House Clatharla was created for them.</p>
