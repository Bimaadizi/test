<p>Naarlith was a small group of islands located in the Great Sea south of the Shining Lands .</p>
<h2>Description</h2>
<p>Four islands made up Naarlith. They were located roughly 120 miles (190 km) due south from Estagund 's coastal city of Kolapur .</p>
