<p>Huta Lake was one of the smaller lakes forming the Teardrops in Narfell .</p>
<h2>Geography</h2>
<p>Huta Lake was the southernmost lake of the Teardrops. It was also the only lake of the Teardrops not connected to the other lakes by small rivers.</p>
