<p>The Rack of Glory was a temple dedicated to Ilmater located in the city of Yhaunn in 1358 DR .</p>
<h2>Inhabitants</h2>
<p>The temple was run by High Priest Inrimmon Othnil . Inrimmon was assisted by seven minor priests.</p>
