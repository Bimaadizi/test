
<p>Oneiromancy was a form of magic that utilized dreams.</p>
<p>Masters of oneiromancy were able to interpret dreams and thus reveal portents hidden in them.</p>
<h2>Known Users</h2>
<p>Oneiromancy was a specialty of the Red Wizards of Divination .</p>
