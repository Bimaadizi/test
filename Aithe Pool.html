<p>The Aithe Pool was a pond found in the town of Aithelar in the kingdom of Callidyrr on Alaron in the Moonshae Isles .</p>
<h2>Activities</h2>
<p>The Aithe Pool was used by Aithelar's population for bathing, drinking, and watering mounts.</p>
