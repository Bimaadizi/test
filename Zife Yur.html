<p>Zife Yur was a warrior of Tabot in Kara-Tur .</p>
<p>Zife Yur went into the catacombs below Pokarr Gompa in Shou Year 2267 (1017 DR) and was never seen again. Thereafter, the lamas forbade anyone from going into them.</p>
