<p>Gaerul's Street was a road found within the city of Suldolphor in far eastern Calimshan .</p>
<h2>Location</h2>
<p>Gaerul's Street ran through southwest Suldolphor near the harbor.</p>
<h2>Notable Locations</h2>
<p>Emerald Dragon Way branched north from Gaerul's Street.</p>
