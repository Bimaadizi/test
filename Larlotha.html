<p>Larlotha was an elven kingdom, long-vanished by 241 DR .</p>
<h2>History</h2>
<p>By 241 DR , Larlotha was long-vanished. One known remnant was a bust of Queen Eldratha ; the sculpture was stored in the Vault of Ages in Cormanthyr .</p>
