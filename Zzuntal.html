<p>Zzuntal was a small town located in the nation of Halruaa during the 14 th century DR .</p>
<h2>Geography</h2>
<p>Zzuntal was located in northern Halruaa. The town sat amid the plains south of the Nathaghal Mountains and west of the River Aluar .</p>
