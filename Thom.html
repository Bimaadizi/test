<p>Thom was a small town located in the nation of Halruaa during the 14 th century DR .</p>
<h2>Geography</h2>
<p>Thom was located on the plains of central Halruaa near the Halar Hills . The town lay north of the River Halar and east of the River Aluar .</p>
