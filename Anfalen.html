<p>Anfalen was a wry and good-humored moon elf high mage in Evermeet .</p>
<h2>History</h2>
<p>In 1374 DR , after the failed fey'ri invasion of Evereska , Anfalen was among the high mages who summoned Araevin Teshurr to explain about it.</p>
