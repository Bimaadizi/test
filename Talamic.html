<p>Talamic was a bard of the 1360s DR .</p>
<p>Talamic sang at the Griffin's Claw in the city of Procampur in the Vast in the Year of the Helm, 1362 DR . One of Talamic's songs was the Lay of the Purple Dragons .</p>
