<p>Totoq was a grizzled Jaguar Knights of Nexal .</p>
<h2>History</h2>
<p>In 1361 DR , he was one of the survivors after the Night of Wailing . He was among the leaders of the survivors and discussed the threat of the Viperhands monsters.</p>
