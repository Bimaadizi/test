
<p>Lady Mytela Halvasyn's house was a palace-like house in Velprintalar , Aglarond , once occupied by Lady Mytela Halvasyn , but, as of 1368 DR , was occupied by her descendants, who formed an anti-human organization called the Society of the Verdant arrow .</p>
