<p>Phelriss was a yuan-ti anathema who inhabited the upper reaches of the Nagaflow in the Year of Wild Magic, 1372 DR .</p>
<h2>Activities</h2>
<p>A cult of dark nagas and spirit nagas worshiped Phelriss as a god.</p>
