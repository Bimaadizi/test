<p>The Golden Tree of Dawn was a particular Forest Monarch tree in the Feywild .</p>
<h2>Description</h2>
<p>Per Malyanna , the Golden Tree of Dawn held the Sun in its boughs and split its light into creation's prism with its leaves.</p>
