<p>Old Blue Stag was a wine of the late mid-14 th century DR .</p>
<h2>Reputation</h2>
<p>The wine was made from vineyards in Amn , which belonged to Elvarado Chaserperi . The vintage was appreciated up and down the Sword Coast .</p>
